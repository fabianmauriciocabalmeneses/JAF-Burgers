    <nav class="nav2">
        <ul class="ul">

    <main class="container mt-5">
        <div class="title text-uppercase text-center">
            <h1 class="">Order here!</h1>
            <p>choose your food</p>
        </div>

        <div class="mainsection d-flex">
            <div class="img mt-3 me-5 justify-content-flex-start">
                <img class="rounded-5" src="../img/DeliveryFood.png" width="500px" height="550px" alt="DeliveryFood">
            </div>

            <div class="container">
                <div class="row">
                    <form class="row g-3 border border-3 rounded-5 border-warning bg-dark">
                        <div class="col-md-12">
                            <label for="inputName" class="form-label text-light">Name</label>
                            <input type="text" class="form-control" id="inputName" placeholder="JAF BURGER">
                        </div>
                        <!-- <div class="col-md-6">
                            <label for="inputPassword4" class="form-label text-light">Password</label>
                            <input type="password" class="form-control" id="inputPassword4">
                        </div> -->
                        <div class="col-12">
                            <label for="inputAddress" class="form-label text-light">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                     
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label text-light">Neighbor</label>
                            <input type="text" class="form-control" id="inputCity" placeholder="Manhattan">
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label text-light">City</label>
                            <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option value="1">Bogotá</option>
                                <option value="2">Medellin</option>
                                <option value="3">Cali</option>
                                <option value="4">Cartagena</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <p class="form-label text-light">choose your favorite food</p>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Dining Options</option>
                                <option value="1">FOUR CHEES GRILIC BREAD</option>
                                <option value="2">CAPERSE SALAD</option>
                                <option value="3">BEEF BURGER</option>
                                <option value="4">FOUR CHEES GRILIC BREAD</option>
                                <option value="5">RASTAMI ROLL</option>
                                <option value="6">PEACHY JALAPENO</option>
                                <option value="7">SHIMP SCAMPI</option>
                                <option value="8">FOUR CHEES GRILIC BREAD</option>
                                <option value="9">CAPERSE SALAD</option>
                              </select>
                        </div>
                        <div class="col-md-2">
                            <label for="inputQuantity" class="form-label text-light">Quantity</label>
                            <input type="number" class="form-control" id="inputQuantity">
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input text-light" type="checkbox" id="gridCheck">
                                <label class="form-check-label text-light" for="gridCheck">
                                    Leave the order at the door
                                </label>
                            </div>
                        </div>
                        <div class="col-12 mb-4">
                            <button type="submit" class="btn btn-own">Orden Now!</button>
                        </div>
                    </form>

                </div>
            </div>


        </div>

        <footer class="footer">
            <div class="socialFooter">
                <a href="">Whatsapp</a>
                <a href="">Facebook</a>
                <a href="">Twitter</a>
                <a href="">SnapChat</a>
                <a href="">Instagram</a>
            </div>
            
            <div class="divDesarrolladoPor">
                <p>Desarrollado por:</p>
                <p>Alberto García</p>
                <p>Fabian Cabal</p>
                <p>J Martin Vega</p>
            </div>
    
            
    
            <div class="divLogoFooter">
                <img src="../img/logo.png" class="logoFooter" alt="">
                <p>© JAK Burgers 2022 </p>
            </div>
    
          
    
           
    
        </footer>

    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
